<!-- extends from base file -->
{% include 'nav.html' %}
<title>{% block title %} - Login{% endblock %}</title>

{% block content %}
<style>
@import url('https://fonts.googleapis.com/css?family=Work+Sans:400,600');
* {
	margin: 0;
	font-family: 'Work Sans', sans-serif;
	font-weight: 800;
  text-align: center;
}
</style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
    <h1 style="color:black; text-align: center;">Login</h1>
    <!-- form for login -->
    <div style="text-align: center;">
        <form action="/login" method="POST">
        <div class="form-group" style="text-align: center; padding:20px">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="width:50%; position:absolute; left:25%">
        </div>
        <div class="form-group" style="text-align: center; padding-bottom:40px">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="width:50%; position:absolute; left:25%;">
        </div>
        <div style="padding:10px">
        <button type="submit" class="btn btn-primary" >Submit</button>
      </div>
      </form>
      <div id="signupButton">
        <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
    </div>
</div>
</body>

{% endblock %}
