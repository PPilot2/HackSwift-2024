<!-- extends from base file -->
{% extends 'base.html' %}
<title>{% block title %} - Register{% endblock %}</title>
{% block content %}
<body background="white">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <h1 style="color:black; text-align: center;">Register</h1>
    <!-- form for login -->
    <div style="text-align: center;">
        <form action="/register" method="POST">
          {{form.hidden_tag()}}
          {{form.username}}
          {{form.password}}
          {{form.email}}
          {{form.submit }}
        
      </form>
</div>
<div id="signupButton" style="text-align: center;">
  <a href="{{ url_for('login') }}">Already have an account? Log In</a>
</div>
</body>

{% endblock %}
